<!--
Das ist ein HTML-Kommentar. Kommentare werden im Browser nicht angezeigt.
Sie helfen, den Code zu erklären.
-->

<!--
<!DOCTYPE html> ist eine sogenannte "Deklaration" und steht immer ganz oben in einer HTML-Datei.
Sie sagt dem Browser: "Das ist ein HTML5-Dokument".
-->
<!DOCTYPE html>

<!--
<html> ist das Wurzel-Element (der "Rahmen") für die gesamte Webseite.
Das Attribut lang="de" bedeutet: Die Sprache der Seite ist Deutsch.
-->
<html lang="de">

    <!--
    <head> enthält "Kopfdaten" der Webseite, die nicht direkt angezeigt werden.
    Hier kommen z.B. der Titel, Zeichencodierung, Verlinkungen zu CSS usw. rein.
    -->
    <head>

        <!--Version: 1.0.0-->
        <!--
            <title> gibt der Webseite einen Namen, der im Browser-Tab angezeigt wird.
            -->
        <title>HTML/CSS Grundlagen 2025</title>
    </head>

    <!--
    <body> enthält alles, was im Browser-Fenster sichtbar ist.
    Hier kommen Texte, Bilder, Überschriften usw. rein.
    -->
    <body>
        <!--
        <h1> ist eine Überschrift der höchsten Ebene ("Heading 1").
        Überschriften helfen, den Inhalt zu strukturieren.
        -->
        <h1>Hallo Welt!</h1>
    </body>

</html>
<!--
</html> ist der Schlusstag des HTML Elements und schließt das HTML-Dokument ab.
-->

</html>
